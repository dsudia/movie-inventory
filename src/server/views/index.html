{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<header class='navbar navbar-default navbar-static-top'>
  <h1 class='float-left'>Movie Inventory</h1>
  <a href='/movies/new' class='btn btn-lg btn-primary float-right'>+ New Movie</a>
</header>

<section class='container-fluid'>
  <div class='row'>
    <div class='col-md-4'>
      <h1>Movie Inventory</h1>
    </div>
    <div class='col-md-8'>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-4'>
      <a class='sort' href='/?title=asc'>Title</a>
      <a class='sort' href='/?year=asc'>Year</a>
      <a class='sort' href='/?date=asc'>Date Obtained</a>
      <a class='sort' href='/?rating=desc'>Rating</a>
      <a class='sort' href='/?type=asc'>Type</a>
    </div>
    <div class='col-md-8'>
    </div>
  </div>
</section>

<section class='container-fluid'>
  {% for movie in movies %}
    <div class='col-md-3'>
      <img class='thumb' src='{{ movie.image_url }}' />
      <h3>{{ movie.title }}</h3>
      <p>{{ movie.description }}</p>
      <a href='/movies/{{ movie.id }}/edit'>edit</a>
    </div>
  {% endfor %}
</section>



{% endblock %}
