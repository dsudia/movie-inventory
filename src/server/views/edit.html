{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<header class='navbar navbar-default navbar-static-top'>
  <h1 class='float-left'>Movie Inventory</h1>
  <a href='/' class='btn btn-lg btn-primary float-right'>Home</a>
</header>

<section class='container-fluid'>
  <div class='row'>
    <div class='col-md-4'>
      <h1>Movie Inventory</h1>
    </div>
    <div class='col-md-8'>
    </div>
  </div>
</section>

<section class='container-fluid'>
  <form method='post'>
    <div class='form-group'>
      <label for='name'>Title</label>
      <input class='form-control' value='{{ movies.title }}' type='text' name='title' />
    </div>
    <div class='form-group'>
      <label for='image_url'>Image URL</label>
      <input class='form-control' value='{{ movies.image_url }}' type='text' name='image_url' />
    </div>
    <div class='form-group'>
      <label for='name'>Type</label>
      <select class='form-control' type='text' name='type'>
        {% if movies.type %}
          <option value='{{ movies.type }}' disabled selected>{{ movies.type }}</option>
        {% endif %}
        {% if !movies.type %}
          <option value='' disabled selected>- Select a Type -</option>
        {% endif %}
        <option value='Betamax'>Betamax</option>
        <option value='Betamax'>VHS</option>
        <option value='Betamax'>DVD</option>
        <option value='Betamax'>Blu-Ray</option>
        <option value='Betamax'>Download</option>
      </select>
    </div>
    <div class='form-group'>
      <label for='year'>Year</label>
      <input class='form-control' value='{{ movies.year }}' type='number' min='1900' max='2100' name='year' />
    </div>
    <div class='form-group'>
      <label for='date_obtained'>Date Obtained</label>
      <input class='form-control' value='{{ movies.date_obtained }}' type='date' name='date_obtained' />
    </div>
    <div class='form-group'>
      <label for='rating'>Rating</label>
      <input class='form-control' value='{{ movies.rating }}' type='number' min='0.0' max='10.0' step='0.1' name='rating' />
    </div>
    <div class='form-group'>
      <label for='description'>Description</label>
      <textarea class='form-control' name='description'>{{ movies.description }}</textarea>
    </div>
    <div class='form-group'>
      <label for='notes'>Notes</label>
      <textarea class='form-control' name='notes'>{{ movies.notes }}</textarea>
    </div>
    <input formaction='/movies/{{ movies.id }}/edit' value='Submit' type='submit' class='btn btn-lg btn-primary' />
    <input formaction='/movies/{{ movies.id }}/delete' value='Delete' type='submit' class='btn btn-lg btn-danger' />
  </form>
</section>



{% endblock %}
